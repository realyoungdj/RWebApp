<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>R Web App</title>
</h:head>
<h:body>
	<p>
	<h2>Load Data File</h2>
<!-- 	Table Filter -->	
	<h:form>
	<table>
		<tr>
			<td><h:outputLabel for="inputPath">
					<h:outputText id="pathLabel" value="Path" />
				</h:outputLabel></td>
			<td><h:inputText id="inputPath" value=""
					size="20" /></td>
			<td><h:commandButton id="loadFile" value="Load">
				</h:commandButton></td>
		</tr>
	</table>
	</h:form>
	</p>
	<h2>Input R Data</h2>
<!-- 	Table Filter -->	
	<h:form>
	<table>
		<tr>
			<td><h:outputLabel for="input1">
					<h:outputText id="nameLabel" value="Car Price" />
				</h:outputLabel></td>
			<td><h:inputText id="input1" value="#{RWebBean.carPrice}"
					size="20" /></td>
			<td><h:commandButton id="addPrice" action="#{RWebBean.addCarPrice}"
					value="Add">
				</h:commandButton></td>
		</tr>
		<tr>
			<td><h:commandButton id="showGraphic" action="#{RWebBean.showRGraphic}"
					value="Show">
				</h:commandButton></td>
			<td><h:commandButton id="deleteAll" action="#{RWebBean.deleteAllData}"
					value="DeleteAll">
				</h:commandButton></td>				
		</tr>
	</table>
	</h:form>
<!-- Show R Data -->
	<h2>Show R Data</h2>
	<h:outputLabel>
			<h:outputText id="showInput" value="#{RWebBean.inputPriceString}" />
	</h:outputLabel>
	<p>
	<h:graphicImage id="rPlotImage" value="/images/dynamic/?file=temp.png" rendered="#{RWebBean.renderImageFlag}"/>
	</p>
</h:body>
</html>
